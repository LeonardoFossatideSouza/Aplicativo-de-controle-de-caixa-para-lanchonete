<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><title>Login - Bangtan Salgados</title>
    <style>    
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #db11d1; } 
    .login-box { padding: 40px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; } input { display: block; width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; } 
    button { width: 100%; padding: 10px; font-size: 16px; background-color: #222220; color: white; border: none; border-radius: 5px; cursor: pointer; } 
    #mensagem-erro { color: red; margin-top: 10px; }
    h2 { color: rgb(228, 228, 5);
    text-shadow: 1px 1px 2px rgba(180, 9, 137, 0.808);
    }

    #rodape-personalizado {
            position: fixed; /* Fixa o rodapé na tela */
            bottom: 0;       /* Alinha na parte inferior */
            right: 0;        /* Alinha na parte direita */
            padding: 10px;   /* Um pequeno espaçamento */
        }

        #rodape-personalizado img {
            height: 80px; /* Você pode ajustar a altura da sua logo aqui */
            width: auto;  /* Mantém a proporção da imagem */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Bangtan Salgados</h2>
        <form id="form-login">
            <input type="text" id="usuario" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="mensagem-erro"></p>
    </div>
    <footer id="rodape-personalizado">
        <img src="Logo FNS s-f.png" alt="Logo da Empresa">
    </footer>
</body>
</html>
    <script src="login.js"></script>
</body>
</html>
