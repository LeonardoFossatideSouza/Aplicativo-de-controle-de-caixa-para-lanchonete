<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bangtan Salgados - Início</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: rgba(182, 182, 178, 0.171); }
        button { padding: 10px; font-size: 16px; cursor: pointer; margin: 0 5px; }
        hr { margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        tbody tr:hover { background-color: #f5f5f5; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 5px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        body > .header {
    display: flex;
    align-items: center;
    gap: 20px;
}

        .header-logo {
    height: 150px; /* Ajuste a altura da logo conforme necessário */
    width: auto;  /* Mantém a proporção da imagem */
    margin-bottom: 20px;
}
 #rodape-personalizado {
            position: fixed; /* Fixa o rodapé na tela */
            bottom: 0;       /* Alinha na parte inferior */
            right: 0;        /* Alinha na parte direita */
            padding: 10px;   /* Um pequeno espaçamento */
        }

        #rodape-personalizado img {
            height: 80px; /* Você pode ajustar a altura da sua logo aqui */
            width: auto;  /* Mantém a proporção da imagem */
        }

    </style>
</head>
<body>
    <div>
        <div class="header" style="display: flex;">
            <img src="Bangtan Logo.png" alt="Logo Bangtan" class="header-logo">
            <h1 style="margin-top: 100px; text-shadow: 2px 2px 2px rgb(185, 179, 179);">Painel de Pedidos</h1>
        </div>
                <a href="novo_pedido.html"><button style="background-color: #0bda50;">+ Novo Pedido</button></a>
                <a href="pedidos.html" ><button style="background-color: violet;">Pedidos</button></a>
                <a href="produtos.html"><button style="background-color: violet;">Produtos</button></a>
                <a href="dashboard.html"><button style="background-color: violet;">Painel de Gráficos</button></a>
    
                <a href="funcionarios.html" id="link-funcionarios">
                    <button style="background-color: violet;">Cadastrar Funcionário</button>
                </a>
                <button id="btn-fechar-caixa" style="background-color: #dc3545; color: white;">Fechar Caixa</button>
    </div>
    <hr>
    <h2>Pedidos Ativos</h2>
    <table id="tabela-pedidos">
        <thead>
            <tr>
                <th>Nº Pedido</th>
                <th>Cliente</th>
                <th>Valor Total</th>
                <th>Hora</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela-pedidos"></tbody>
    </table>
    <div id="pedido-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-titulo">Detalhes do Pedido</h2>
        <ul id="modal-lista-itens"></ul>
        <h3 id="modal-total"></h3> <div id="secao-pagamento" style="display: none;">
            <hr>
            <h4>Forma de Pagamento</h4>
            <div id="opcoes-pagamento">
                <input type="radio" id="dinheiro" name="forma_pagamento" value="Dinheiro"><label for="dinheiro">Dinheiro</label><br>
                <input type="radio" id="pix" name="forma_pagamento" value="Pix"><label for="pix">Pix</label><br>
                <input type="radio" id="credito" name="forma_pagamento" value="Crédito"><label for="credito">Crédito</label><br>
                <input type="radio" id="debito" name="forma_pagamento" value="Débito"><label for="debito">Débito</label>
            </div>
            
            <div style="margin-top: 15px;">
                <label for="valor-desconto">Desconto (R$):</label>
                <input type="number" id="valor-desconto" placeholder="0.00" style="width: 100px;">
            </div>

            <div id="campo-troco" style="display: none; margin-top: 15px;">
                <label for="valor-pago">Valor Pago pelo Cliente:</label>
                <input type="number" id="valor-pago" placeholder="Ex: 50.00" style="width: 100px;">
                <p>Troco: R$ <strong id="valor-troco">0.00</strong></p>
            </div>

            <h3 id="modal-total-final" style="margin-top: 15px;">Total a Pagar: R$ 0.00</h3>
        </div>

        <hr>

        <div id="botoes-acao-modal">
            <button id="modal-btn-preparo">Iniciar Preparo</button>
            <button id="modal-btn-entregue">Marcar como Entregue</button>
            <button id="modal-btn-finalizar">Finalizar Pedido (Pagar)</button>
            <button id="modal-btn-add">Adicionar Mais Itens</button>
        </div>
        <button id="modal-btn-confirmar-pagamento" style="display: none;">Confirmar Pagamento</button>
    </div>
</div>
    </div>
<footer id="rodape-personalizado">
        <img src="Logo FNS s-f.png" alt="Logo da Empresa">
</footer>
    <script src="renderer.js"></script>
</body>
</html>
